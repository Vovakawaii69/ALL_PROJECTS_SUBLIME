<!DOCTYPE html>
<html>
<head>
	<title>Элементы типа email, url, tel</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Контактная информация</legend>
			<p>
				<label>
					E-Mail
					<input type="email" name="email" title="Формат данных не правильны. Только в Chrome">
				</label>
			</p>
			<p>
				<label>
					Сайт
					<input type="url" name="website" title="Абсолютный URL. Обязательно с протоколом http. Пример - http://html5readiness.com/"></label>
			</p>
			<p>
				<label>
					Телефон
					<input type="tel" name="phone"></label>
			</p>
		</fieldset>
		<br>
		<p>
			<input type="sumbit" value="Отправить">
		</p>
	</form>

</body>
</html>
