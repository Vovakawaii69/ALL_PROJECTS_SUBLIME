<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сохранение и извлечение данных localStorage</title>
	<script type="text/javascript">
		function init() {
			var output = document.getElementById("output");
			var btn1 = document.getElementById("btn1");
			var btn2 = document.getElementById("btn2");

			btn1.onclick = function() {
				window.localStorage.setItem("key1", "Test value");
				window.localStorage['key3'] = "Test value 2";
			}

			btn2.onclick = function() {
				output.innerHTML = window.localStorage.getItem("key1");
				output.innerHTML += "<br>";
				output.innerHTML += window.localStorage.key2;
			}
		}
		window.addEventListener("load", init, false);
	</script>
</head>
<body>
	<p>
		Значение в localStorage существует не зависимо от закрытия вкладки или браузера
	</p>
	<p>
		Значение соместно используется всеми окнами и вкладками, выполняющими на одном и том же источнике.
	</p>
	<input type="button" id="btn1" value="Запись в localStorage">
	<input type="button" id="btn2" value="Чтение из localStorage">
	<div id="output">
		
	</div>
	
</body>
</html>
