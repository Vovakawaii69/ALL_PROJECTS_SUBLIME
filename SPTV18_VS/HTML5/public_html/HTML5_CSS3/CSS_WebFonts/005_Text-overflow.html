<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text-overflow</title>
	<style>
		#id1 {
			width: 450px;
			border: 1px #000 solid;

			-ms-text-overflow: ellipsis;
			-o-text-overflow: ellipsis;
			text-overflow: ellipsis;
			overflow: hidden;
			white-space: nowrap;
		}

		#id2 {
			width: 450px;
			border: 1px #000 solid;
			-ms-text-overflow: ellipsis;
			-o-text-overflow: ellipsis;
			text-overflow: ellipsis;
			overflow: hidden;
			white-space: nowrap;
		}
	</style>
</head>
<body>
	<p id="id1"><b>text-overflow:ellipsis</b> - Текст входящий за пределы родительского элемента</p>

	<p id="id2"><b>text-overflow:clip</b>- Текст входящий за пределы родительского элемента</p>
</body>
</html>
