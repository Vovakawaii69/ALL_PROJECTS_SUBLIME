<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Атрибут autofocus</title>
</head>
<body>
    <form>
        <p>
            <label>Первое поле<input type="search" name="query"></label>
        </p>
        <p>
            <label>
                Второе поле с атрибутом
                <input type="search" name="query" autofocus="autofocus">
            </label>
        </p>
        <p>
            <input type="submit" name="Отправить">
        </p>
    </form>
</body>
</html>
