<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Элементы для работы с числами</title>
</head>
<body>
    <form>
        <p>
            <label>
                Количество
                <input type="number" name="quality">
            </label>
        </p>
        <p>
            <input type="submit" name="Отправить">
        </p>
        <p>
            <label>
                Количество
                <input type="number" name="quality" min="2" max="20" step="2">
            </label>
        </p>
        <p>
            <input type="submit" name="Отправить">
        </p>
    </form>
</body>
</html>
