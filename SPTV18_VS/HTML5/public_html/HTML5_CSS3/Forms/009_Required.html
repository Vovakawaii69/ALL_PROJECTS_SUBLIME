<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Атрибут required</title>
</head>
<body>
    <form>  
        <fieldset>
            <legend>Авторизация</legend>
            <p>
                <label>
                    Имя пользователя
                    <input type="text" name="username" required="required">
                </label>
            </p>
            <p>
                <label>
                    Пароль
                    <input type="password" name="pass" required="required">
                </label>
            </p>
        </fieldset>
        <p>
            <input type="submit" name="Отправить">
        </p>
    </form>
</body>
</html>
