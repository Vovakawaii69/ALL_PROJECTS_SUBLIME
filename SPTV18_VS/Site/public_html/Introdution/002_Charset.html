<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8">
    <title>Указание кодировки</title>
</head>
<body>
    <p>
        Кодировка сообщает браузерам и валедаторам, какой набор символов при отображении веб-страниц. Если в HTML-документе кодировка не объявлена, то браузер сначало пытается определить ее через заголовок ответа HTTP-сервера(заголовок Content-type).
    </p>
</body>
</html>
